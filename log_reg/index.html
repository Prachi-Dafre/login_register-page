<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and register page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="navigation">
          
            <img class="hamburger" src="hamburger.svg"> 
           
            <label class="logo">SWAG DEV CLUB</label>
    
            <ul class="list"> <li> <!--<img src="home.svg">-->  <a href="#"></a>    Home </a> </li>
                <li>  <!--<img src="about.svg">--> <a href="#"></a>   About </a> </li>
                <li>  <!--<img src="contact.svg">--> <a href="#"></a>   Contact </a> </li>
                <li><button class="btnlogin-popup">Login</button></li>
            </ul>
          <!--  <i class="close"><img src="close.svg"></i> -->
        </div>
    </header> 
<div class="cover_box">
    <span class="icon-close"><img src="close.svg"></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><img src="email.svg"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="password.svg"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login_register">
              <P>Don't have an account? <a href="#" class="register-link">Register</a> </P>  
            </div>
        </form>
    </div>

    <!--registration-->
    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><img src="username.svg"></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="email.svg"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="password.svg"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Agree to terms & Conditions</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="Login_register">
              <P>Already have an account? <a href="#" class="login-link">Login</a> </P>  
            </div>
        </form>
    </div>
